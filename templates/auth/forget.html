{% extends "base/index.html" %}

{% block container %}
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
									<div class="text-center mb-3">
										<a href="{{url_for('index_view')}}"><img width="200px" src="{{url_for('static', filename='images/inquick.png')}}" alt=""></a>
									</div>
                                    <h4 class="text-center mb-4">Сброс пароля</h4>
                                    <div class="alert alert-primary fade show success-message" style="display:none;">
                                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="me-2"><circle cx="12" cy="12" r="10"></circle><path d="M8 14s1.5 2 4 2 4-2 4-2"></path><line x1="9" y1="9" x2="9.01" y2="9"></line><line x1="15" y1="9" x2="15.01" y2="9"></line></svg>
                                        <strong>Готово!</strong> <span id="success-msg"></span>

								    </div>
                                    <div class="alert alert-danger fade show fail-message" style="display:none;">
                                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="me-2"><polygon points="7.86 2 16.14 2 22 7.86 22 16.14 16.14 22 7.86 22 2 16.14 2 7.86 7.86 2"></polygon><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>
                                        <strong>Ошибка!</strong> <span id="fail-msg"></span>

								    </div>

                                    <form id="form">
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Электронная почта</strong></label>
                                            <input type="email" name="email" class="form-control email-validate">
                                            <div class="invalid-feedback">Некорректный адрес почты</div>
                                        </div>

                                        <div class="text-center">
                                            <button type="submit" id="submit-btn" class="btn btn-primary btn-block">Сбросить пароль</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>Еще не зарегистрированы? <a class="text-primary" href="{{url_for('signup_view')}}">Регистрация</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
